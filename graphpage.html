<head>

        <div id="Graph1" style="width:600px;height:400px"></div>

            ['1970', ],

            ['2000', ],
            ['2010', ],
            ['2020', ],
            ['2022', ],
           ]
          },
             xAxis: { type: 'category' },
             yAxis: {},
             series: [{ type: 'bar' }, { type: 'bar' }, { type: 'bar' }]
            };
            
            //Configure the Chart
            myChart.setOption(option)
       
            //Chart Style
            option = {

          color: '#05c'

              }
                  // ...
                 }
                // ...
};
