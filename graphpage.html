<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Inflation Data</title>
    <script src="Graph js/echarts.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>


    <style>
        body,
        html,
        #chart {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    
</head>

<body>
   
    <div id="chart"></div>

    <script>

        //Define the 4 arrays of y-axis data
        var data1 = [];
        var data2 = [];
        var data3 = [];
        var data4 = [];
        var xAxisData = []

        $(function () {
            $.ajax({
                url: "http://127.0.0.1:8080/env/getechart",
                type: "GET",
                data: {},
                contextType: "application/json;charset=utf-8",
                success: function (res) {

                    var jsonnew = JSON.parse(res);
                    //Here the chart begin to generate the data
                    var datalist = jsonnew.data;
                    for (var index in datalist) {

                        var jsonchild = datalist[index];

                        if (xAxisData.indexOf(jsonchild.year) == -1) {
                            xAxisData.push(jsonchild.year);
                        }
                        if (jsonchild.country == "France") {
                            data1.push(jsonchild.inflation_rate);
                        }
                        if (jsonchild.country == "Italy") {
                            data2.push(jsonchild.inflation_rate);
                        }
                        if (jsonchild.country == "UK") {
                            data3.push(jsonchild.inflation_rate);
                        }
                        if (jsonchild.country == "Germany") {
                            data4.push(jsonchild.inflation_rate);
                        }
                    }

                    var chart = echarts.init(document.getElementById('chart'));
                    var option = {
                        title: {
                            text: 'Inflation Rate'
                        },
                        tooltip: {},
                        legend: {
                            data: ['France', 'Italy', 'UK', 'Germany']
                        },
                        xAxis: {
                            data: xAxisData,

                            axisLabel: {
                                interval: 0,
                                rotate: 30
                            }
                        },
                        yAxis: {},
                        series: [{
                            name: 'France',
                            type: 'bar',
                            data: data1
                        }, {
                            name: 'Italy',
                            type: 'bar',
                            data: data2
                        }, {
                            name: 'UK',
                            type: 'bar',
                            data: data3
                        }
                            , {
                            name: 'Germany',
                            type: 'bar',
                            data: data4
                        }]
                    };
                   
                    chart.setOption(option);

                },
                error: function (err) {
                    console.log(err)
                }
            });
        })

    </script>
</body>

</html>
